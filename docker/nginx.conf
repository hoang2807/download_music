# HTTP redirect to HTTPS
server {
    listen 80;
    server_name scraper-1.merrychill.com;

    # Acme challenge cho Let's Encrypt
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect toàn bộ HTTP sang HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name scraper-1.merrychill.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/scraper-1.merrychill.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scraper-1.merrychill.com/privkey.pem;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Proxy đến Flask app
    location / {
        proxy_pass http://web:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy đến phpMyAdmin (nếu cần)
    location /phpmyadmin {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
